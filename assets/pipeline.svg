<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 400">
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
    <marker id="arrowhead-red" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#c44"/>
    </marker>
  </defs>

  <style>
    .stage-box { fill: #f8f9fa; stroke: #333; stroke-width: 2; rx: 8; }
    .stage-label { font-family: system-ui, sans-serif; font-size: 14px; font-weight: 600; fill: #333; text-anchor: middle; }
    .stage-num { font-family: system-ui, sans-serif; font-size: 11px; fill: #666; text-anchor: middle; }
    .stage-desc { font-family: system-ui, sans-serif; font-size: 10px; fill: #666; text-anchor: middle; }
    .exit-label { font-family: system-ui, sans-serif; font-size: 9px; fill: #c44; text-anchor: middle; }
    .title { font-family: system-ui, sans-serif; font-size: 18px; font-weight: 700; fill: #333; }
    .subtitle { font-family: system-ui, sans-serif; font-size: 12px; fill: #666; }
  </style>

  <!-- Title -->
  <text x="500" y="30" class="title" text-anchor="middle">Truth Flow Pipeline</text>
  <text x="500" y="50" class="subtitle" text-anchor="middle">How demonstrated risk moves (or stalls) through organisations</text>

  <!-- Stage 1: Discovery -->
  <rect x="40" y="100" width="120" height="70" class="stage-box"/>
  <text x="100" y="125" class="stage-num">Stage 1</text>
  <text x="100" y="145" class="stage-label">DISCOVERY</text>
  <text x="100" y="160" class="stage-desc">Risk becomes</text>
  <text x="100" y="172" class="stage-desc">known</text>

  <!-- Arrow 1→2 -->
  <line x1="160" y1="135" x2="195" y2="135" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Stage 2: Articulation -->
  <rect x="200" y="100" width="120" height="70" class="stage-box"/>
  <text x="260" y="125" class="stage-num">Stage 2</text>
  <text x="260" y="145" class="stage-label">ARTICULATION</text>
  <text x="260" y="160" class="stage-desc">Risk is</text>
  <text x="260" y="172" class="stage-desc">documented</text>

  <!-- Arrow 2→3 -->
  <line x1="320" y1="135" x2="355" y2="135" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Stage 3: Escalation -->
  <rect x="360" y="100" width="120" height="70" class="stage-box"/>
  <text x="420" y="125" class="stage-num">Stage 3</text>
  <text x="420" y="145" class="stage-label">ESCALATION</text>
  <text x="420" y="160" class="stage-desc">Risk reaches</text>
  <text x="420" y="172" class="stage-desc">authority</text>

  <!-- Arrow 3→4 -->
  <line x1="480" y1="135" x2="515" y2="135" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Stage 4: Triage -->
  <rect x="520" y="100" width="120" height="70" class="stage-box"/>
  <text x="580" y="125" class="stage-num">Stage 4</text>
  <text x="580" y="145" class="stage-label">TRIAGE</text>
  <text x="580" y="160" class="stage-desc">Risk is</text>
  <text x="580" y="172" class="stage-desc">prioritised</text>

  <!-- Arrow 4→5 -->
  <line x1="640" y1="135" x2="675" y2="135" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Stage 5: Decision -->
  <rect x="680" y="100" width="120" height="70" class="stage-box"/>
  <text x="740" y="125" class="stage-num">Stage 5</text>
  <text x="740" y="145" class="stage-label">DECISION</text>
  <text x="740" y="160" class="stage-desc">Choice is</text>
  <text x="740" y="172" class="stage-desc">made</text>

  <!-- Arrow 5→6 -->
  <line x1="800" y1="135" x2="835" y2="135" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>

  <!-- Stage 6: Outcome -->
  <rect x="840" y="100" width="120" height="70" class="stage-box" style="fill: #e8f5e9;"/>
  <text x="900" y="125" class="stage-num">Stage 6</text>
  <text x="900" y="145" class="stage-label">OUTCOME</text>
  <text x="900" y="160" class="stage-desc">Action taken,</text>
  <text x="900" y="172" class="stage-desc">verified</text>

  <!-- Exit points (failure modes) -->
  <!-- Exit from Discovery -->
  <line x1="100" y1="170" x2="100" y2="220" stroke="#c44" stroke-width="1.5" stroke-dasharray="4,2" marker-end="url(#arrowhead-red)"/>
  <text x="100" y="240" class="exit-label">Forgotten</text>

  <!-- Exit from Articulation -->
  <line x1="260" y1="170" x2="260" y2="220" stroke="#c44" stroke-width="1.5" stroke-dasharray="4,2" marker-end="url(#arrowhead-red)"/>
  <text x="260" y="240" class="exit-label">Unarticulated</text>

  <!-- Exit from Escalation -->
  <line x1="420" y1="170" x2="420" y2="220" stroke="#c44" stroke-width="1.5" stroke-dasharray="4,2" marker-end="url(#arrowhead-red)"/>
  <text x="420" y="240" class="exit-label">Blocked</text>

  <!-- Exit from Triage -->
  <line x1="580" y1="170" x2="580" y2="220" stroke="#c44" stroke-width="1.5" stroke-dasharray="4,2" marker-end="url(#arrowhead-red)"/>
  <text x="580" y="240" class="exit-label">Deprioritised</text>

  <!-- Exit from Decision -->
  <line x1="740" y1="170" x2="740" y2="220" stroke="#c44" stroke-width="1.5" stroke-dasharray="4,2" marker-end="url(#arrowhead-red)"/>
  <text x="740" y="240" class="exit-label">Undecided</text>

  <!-- Exit from Outcome -->
  <line x1="900" y1="170" x2="900" y2="220" stroke="#c44" stroke-width="1.5" stroke-dasharray="4,2" marker-end="url(#arrowhead-red)"/>
  <text x="900" y="240" class="exit-label">Unimplemented</text>

  <!-- Inhibitor mapping legend -->
  <rect x="40" y="280" width="920" height="100" fill="#fafafa" stroke="#ddd" stroke-width="1" rx="4"/>
  <text x="500" y="300" class="stage-label" style="font-size: 12px;">Inhibitor → Stage Mapping</text>

  <text x="60" y="325" style="font-family: system-ui; font-size: 10px; fill: #333;">
    <tspan font-weight="600">Responsibility without authority:</tspan> Escalation, Outcome
  </text>
  <text x="60" y="342" style="font-family: system-ui; font-size: 10px; fill: #333;">
    <tspan font-weight="600">Risk discovery as career threat:</tspan> Discovery, Articulation, Decision
  </text>
  <text x="500" y="325" style="font-family: system-ui; font-size: 10px; fill: #333;">
    <tspan font-weight="600">Compliance theatre:</tspan> Triage, Decision, Outcome
  </text>
  <text x="500" y="342" style="font-family: system-ui; font-size: 10px; fill: #333;">
    <tspan font-weight="600">Accountability diffusion:</tspan> Escalation, Triage, Decision
  </text>

  <text x="500" y="368" style="font-family: system-ui; font-size: 9px; fill: #888; text-anchor: middle;">
    Dashed red arrows indicate failure exit points where risk leaves the pipeline without resolution
  </text>
</svg>
